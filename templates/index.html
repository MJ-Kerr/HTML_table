<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="{{url_for('static', filename = 'style.css')}}"
    />
    <title>HTML Table</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary text-decoration-underline text-decoration-italic bolder">Users</h1>
        <table class="table bg-success">
            <thead>
            <tr class="text-center text-danger bolder text-decoration-underline">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td class="text-warning border">{{ user.first_name }}</td>
                <td class ="border">{{ user.last_name }}</td>
                <td class="text-info">{{ user.first_name }} {{ user.last_name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
    crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
